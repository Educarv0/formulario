<html lang="en">
<head>

<body>
    
  <div class="container">
    <section class="header">
      <h2>Formulario</h2>

    <form action="https://formsubmit.co/dudu.edu1904@gmail.com" method="POST">
      <div class="form-content">
        <label for="nome">Nome do usu√°rio</label>

          name="nome"
          placeholder="Digite o nome do usuario..."
        />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="email">Email</label>

          id="email"

          placeholder="Digite o seu email..."
        />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">

        />
